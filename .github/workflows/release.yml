name: Publish NPM Package

on:
    release:
        types: [created]

jobs:
    publish-npm:
        runs-on: ubuntu-latest
        steps:
            - run: yarn build
            - name: Pack package
              run: yarn pack
              id: pack
            - name: Publish package
              run: yarn publish ${{ steps.pack.outputs.tarballPath }}
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
